<script src = "http://spelprogrammering.nu/simple.js">
    function start() {
        if(confirm("Vill du rita?")) {
            alert("Högerklick för röd, vänsterklick för svart.");
        } else {
            alert("Slipp då.");
        }

        updatesPerSecond = 120;
    }
    function update() {
        if(mouse.left) {circle(mouse.x, mouse.y, 20, "black");}
        if(mouse.right) {circle(mouse.x, mouse.y, 20, "red");}
        if(keyboard.r) {clearScreen()}
    }
</script>
